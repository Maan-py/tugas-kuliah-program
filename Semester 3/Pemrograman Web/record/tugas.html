<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Harga</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Nasi Goreng</td>
                    <td>25.000</td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary"><i
                                    class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button type="button" class="btn btn-danger"><i
                                    class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
                <tr class="table-secondary">
                    <th scope="row">2</th>
                    <td>Ayam Geprek 1</td>
                    <td>23.000</td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary"><i
                                    class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button type="button" class="btn btn-danger"><i
                                    class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Ikan Bakar Nila</td>
                    <td>30.000</td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary"><i
                                    class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button type="button" class="btn btn-danger"><i
                                    class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nama produk (tidak boleh kosong).</div>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="text" class="form-control" id="harga">
                <div id="emailHelp" class="form-text">Hanya angka tidak boleh mengandung alfabet</div>
            </div>
            <button type="submit" id="btn-add" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script>
        $("#btn-add").click(function () {
            if (!$("#nama").val()) {
                alert("Nama tidak boleh kosong")
            } else if ($("#nama").val().length < 6) {
                alert("Nama tidak boleh kurang dari 6 karakter");
            }
        })

        $("#btn-add").click(function () {
            if (isNaN($("#harga").val())) {
                alert("Harga yang dimasukkan harus berupa angka");
            }
        })
    </script>
</body>

</html>
