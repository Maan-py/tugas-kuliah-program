<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Harga</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Nasi Goreng</td>
                    <td>25.000</td>
                    <td>
                        <div>
                            <button class="btn btn-primary"><i class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button class="btn btn-danger"><i class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
                <tr class="table-secondary">
                    <th scope="row">2</th>
                    <td>Ayam Geprek 1</td>
                    <td>23.000</td>
                    <td>
                        <div>
                            <button class="btn btn-primary"><i class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button class="btn btn-danger"><i class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Ikan Bakar</td>
                    <td>30.000</td>
                    <td>
                        <div>
                            <button class="btn btn-primary"><i class="bi bi-pencil-square mx-1"></i>Edit</button>
                            <button class="btn btn-danger"><i class="bi bi-x-square mx-1"></i>Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-secondary">Nama produk (tidak boleh kosong).</div>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="harga" class="form-control" id="harga">
                <div id="emailHelp" class="form-text text-secondary">Hanya angka, tidak boleh mengandung alfabet.</div>
            </div>
            <button type="submit" id="button-add" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#button-add").click(function () {
            if ($("#nama").val().length < 6) {
                alert("Nama produk tidak boleh kurang dari 6");
            }
        });

        $("#button-add").click(function () {
            if (isNaN($("#harga").val())) {
                alert("Harga tidak boleh mengandung alphabet")
            }
        });
    </script>
</body>


</html>
